<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card UI Design Examples</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>JR课程展示</h1>
        
        <!-- Basic Card -->
        <div class="card">
            <div class="card-image bg-blue">
                <h2 class ="classname">AI Web 全栈项目班</h2>
            </div>
            <div class="card-content">
                <p class ="description">开启AI全栈开发新征程，掌握RAG前沿技术，精准匹配AI时代企业需求。</p>
                <p class="date">下一期开课: 2025 Apr 01</p>
            </div>
        </div>

        <!-- Glow Card -->
        <div class="card glow-card">
            <div class="card-image bg-gradient">
                <h2 class ="classname">DevOps项目实战班</h2>
            </div>
            <div class="card-content">
                <p class ="description">来自Atlassian, Canva, 微软，德勤的顶级导师为你授课</p>
                <p class="date">下一期开课：2025/05/11</p>
            </div>
        </div>

        <!-- Tilt Card -->
        <div class="card tilt-card">
            <div class="card-image bg-purple">
                <h2 class ="classname">机器学习&数据工程全栈项目班</h2>
            </div>
            <div class="card-content">
                <p class ="description">大数据行业深度学习+团队合作项目+实习推荐机会</p>
                <p class="date">下一期开课：2025/04/13</p>
            </div>
        </div>

        <!-- Shake Card -->
        <div class="card shake-card">
            <div class="card-image bg-green">
                <h2 class ="classname">编程入门班</h2>
            </div>
            <div class="card-content">
                <p class ="description">面向零编程经验，编程入门。</p>
                <p class="date">下一期开课：2025/05/07</p>
            </div>
        </div>
    </div>
</body>
</html>
