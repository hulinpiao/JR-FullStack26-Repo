<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        
        <form id="registrationForm" onsubmit="return validateForm()">
            <div class="section-title">Your basic info</div>
            
            <div class="form-group">
                <label for="firstName" class="required-label">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>

            <div class="form-group">
                <label for="lastName" class="required-label">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>

            <div class="form-group">
                <label for="email" class="required-label">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password" class="required-label">Password:</label>
                <input type="password" id="password" name="password" required minlength="8">
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="required-label">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>

            <div class="section-title">Other details</div>

            <div class="form-group">
                <label for="birthDate">Birth Date:</label>
                <input type="date" id="birthDate" name="birthDate" required>
            </div>

            <div class="form-group">
                <label>Gender:</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Male</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Other</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="aboutMe">About Me:</label>
                <textarea id="aboutMe" name="aboutMe" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="profession">Choose Your Profession:</label>
                <select id="profession" name="profession" required>
                    <option value="">Select a profession</option>
                    <option value="webdev">Web Development</option>
                    <option value="dataanalytics">Data Analytics</option>
                    <option value="uxdesign">UI/UX Design</option>
                    <option value="softwaredev">Software Development</option>
                    <option value="cloudeng">Cloud Engineering</option>
                </select>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms" class="required-label">I'm accepting Terms and Conditions</label>
            </div>

            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script>
        function validateForm() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
